<form>
  <div>
    <label for="name">Name</label>
    <input id="name" name="name" [ngModel]="name" type="text" required>

  </div>

  <div>
    <label for="email">Email</label>
    <input id="email" name="email" type="email" [ngModel]="email" required>
  </div>

  <div>
    <label for="password">Password</label> 
    <input id="password" name="password" type="password" [ngModel]="password" required>
  </div>

  <div>
    <label for="checkPassword">Confirm Password</label>
    <input id="checkPassword" name="checkPassword" type="password" [ngModel]="checkPassword" required>
  </div>

  <button type="submit" (click)="register()">Register</button>
</form>
