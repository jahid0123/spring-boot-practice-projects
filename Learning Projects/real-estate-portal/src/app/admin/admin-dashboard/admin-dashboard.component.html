<header class="admin-header">
  <div class="container-fluid d-flex align-items-center justify-content-between h-100">

    <a class="admin-brand" [routerLink]="['/admin-dashboard/home']">
      <i class="bi bi-shield-fill-check admin-brand-icon"></i>
      <span class="admin-brand-text d-none d-sm-inline">RealEstate Admin</span>
    </a>

    <div class="admin-search-wrapper flex-grow-1 mx-3 mx-lg-4">
      <div class="input-group">
        <input
          type="text"
          class="form-control admin-search-input"
          placeholder="Search properties, users, reports..."
          aria-label="Search"
        />
        <button class="btn admin-search-btn" type="button">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>

    <div class="admin-actions d-flex align-items-center">

      <button class="btn admin-action-btn position-relative me-3">
        <i class="bi bi-bell-fill"></i>
        <span *ngIf="newNotificationsCount > 0" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger admin-notification-badge">
          {{ newNotificationsCount }}
          <span class="visually-hidden">unread messages</span>
        </span>
      </button>

      <a class="btn admin-action-btn me-3 d-none d-md-inline-flex" [routerLink]="['/admin-dashboard/add-new']">
        <i class="bi bi-plus-circle-fill me-2"></i>
        <span class="d-none d-lg-inline">Add New</span>
      </a>

      <div class="dropdown">
        <a
          class="d-flex align-items-center admin-user-toggle dropdown-toggle"
          href="#"
          id="adminUserDropdown"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            [src]="userAvatarUrl"
            alt="Admin Avatar"
            width="38"
            height="38"
            class="rounded-circle admin-avatar me-2"
          />
          <span class="admin-username d-none d-lg-inline">{{ username }}</span>
        </a>

        <ul class="dropdown-menu dropdown-menu-end admin-dropdown-menu shadow-lg">
          <li>
            <a class="dropdown-item admin-dropdown-item" [routerLink]="['/admin-dashboard/profile']">
              <i class="bi bi-person-circle me-2"></i>Profile
            </a>
          </li>
          <li>
            <a class="dropdown-item admin-dropdown-item" [routerLink]="['/admin-dashboard/settings']">
              <i class="bi bi-gear-fill me-2"></i>Settings
            </a>
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <a class="dropdown-item admin-dropdown-item admin-logout-link" (click)="logout()">
              <i class="bi bi-box-arrow-right me-2"></i>Logout
            </a>
          </li>
        </ul>
      </div>

    </div>
  </div>
</header>
