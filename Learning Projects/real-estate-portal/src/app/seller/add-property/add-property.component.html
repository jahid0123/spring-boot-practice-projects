<form [formGroup]="propertyForm" (ngSubmit)="onSubmit()" class="container mt-5">
  <div class="card shadow rounded-4 border-0 bg-light">
    <div class="card-body p-4">
      <h3 class="card-title mb-4 fw-bold text-primary">
        <i class="bi bi-building-add-fill me-3"></i>Post Your Property
      </h3>

      <div class="row g-3">
        <!-- Title -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">
            <i class="bi bi-pencil-square me-1"></i>Title
          </label>
          <input
            type="text"
            formControlName="title"
            class="form-control rounded-pill"
            placeholder="Enter property title"
          />
        </div>

        <!-- Category -->
        <div class="col-md-6">
          <label class="form-label fw-semibold">
            <i class="bi bi-list-ul me-1"></i>Type
          </label>
          <select formControlName="type" class="form-select rounded-pill">
            <option value="" disabled>Select Type</option>
            <option *ngFor="let cat of types" [value]="cat">
              {{ cat }}
            </option>
          </select>
        </div>

        <!-- Description -->
        <div class="col-12">
          <label class="form-label fw-semibold">
            <i class="bi bi-chat-text-fill me-1"></i>Description
          </label>
          <textarea
            formControlName="description"
            rows="3"
            class="form-control rounded"
            placeholder="Write detailed description here..."
          ></textarea>
        </div>

        <!-- Rent Amount -->
        <div class="col-md-12">
          <label class="form-label fw-semibold">
            <i class="bi bi-cash-stack me-1"></i>(à§³) Price (Property Price not fixed)
          </label>
          <input
            type="number"
            formControlName="price"
            class="form-control rounded-pill"
            placeholder="Enter amount"
          />
        </div>

        <!-- Address -->
        <div class="col-12">
          <label class="form-label fw-semibold">
            <i class="bi bi-geo-alt-fill me-1"></i>Full Address
          </label>
          <input
            type="text"
            formControlName="address"
            class="form-control rounded-pill"
            placeholder="Full address"
          />
        </div>

        <!-- Upload Images -->
        <div class="col-12">
          <label class="form-label fw-semibold">
            <i class="bi bi-images me-1"></i>Upload Property Pictures
          </label>
          <input
            type="file"
            class="form-control rounded-pill"
            (change)="onFileSelected($event)"
            multiple
            accept="image/png, image/jpeg"
          />
          <small class="form-text text-muted">
            Supported formats: JPG, PNG. You can upload multiple files.
          </small>

          <!-- Image Preview -->
          <div class="mt-3 d-flex flex-wrap gap-2">
            <img
              *ngFor="let img of previewUrls"
              [src]="img"
              alt="Preview"
              class="rounded shadow-sm"
              style="width: 80px; height: 80px; object-fit: cover"
            />
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-end mt-4">
        <button
          type="submit"
          class="btn btn-primary btn-lg rounded-pill px-5 fw-bold"
        >
          <i class="bi bi-upload me-2"></i>Post Property
        </button>
      </div>
    </div>
  </div>
</form>
