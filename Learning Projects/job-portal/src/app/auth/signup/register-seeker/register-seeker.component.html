<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white text-center">
      <h3><i class="fas fa-user-plus"></i>Job Seeker Registration Form</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label"><i class="fas fa-user"></i> Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
          <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label class="form-label"><i class="fas fa-lock"></i> Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Enter password" required>
        </div>

        <div class="mb-3">
          <label class="form-label"><i class="fas fa-phone"></i> Phone</label>
          <input type="text" class="form-control" formControlName="phone" placeholder="Enter phone number" required>
        </div>

        <div class="mb-3">
          <label class="form-label"><i class="fas fa-graduation-cap"></i> Education</label>
          <input type="text" class="form-control" formControlName="education" placeholder="Your highest qualification">
        </div>

        <div class="mb-3">
          <label class="form-label"><i class="fas fa-briefcase"></i> Job Experience</label>
          <input type="text" class="form-control" formControlName="jobExperience" placeholder="Years of experience">
        </div>

        <div class="mb-3">
          <label class="form-label"><i class="fas fa-user-tie"></i> Designation</label>
          <input type="text" class="form-control" formControlName="designation" placeholder="Current job title">
        </div>

        <div class="mb-3">
          <label class="form-label"><i class="fas fa-map-marker-alt"></i> Address</label>
          <textarea class="form-control" formControlName="address" rows="3" placeholder="Your full address"></textarea>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success" [disabled]="registrationForm.invalid">
            <i class="fas fa-paper-plane"></i> Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
