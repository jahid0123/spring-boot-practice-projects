<div class="container my-5">
  <h4 class="text-primary mb-4">Available Packages</h4>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let pkg of packages">
      <div class="card shadow border-start border-1 border-info rounded-4 h-100">
        <div class="card-body">
          <h5 class="card-title text-info fw-bold">{{ pkg.name }}</h5>

          <ul class="list-unstyled mb-3">
            <li><strong>Job Post Limit:</strong> {{ pkg.jobPostLimit }}</li>
            <li><strong>Applicant View Limit:</strong> {{ pkg.applicantViewLimit }}</li>
            <li><strong>Validity:</strong> {{ pkg.validityMonth }} month(s)</li>
            <li><strong>Price:</strong> à§³{{ pkg.price}}</li>
          </ul>

          <div class="text-end">
            <button class="btn btn-outline-success" (click)="buyPackage(pkg.id, pkg.name)">
              <i class="bi bi-cart-plus"></i> Buy Package
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
