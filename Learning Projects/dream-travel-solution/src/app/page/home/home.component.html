<div class="container py-5">
  <h2 class="text-center mb-4 animate__animated animate__fadeIn">Available Packages</h2>
  
  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger text-center animate__animated animate__shakeX">
    {{ errorMessage }}
  </div>

 <!-- Package Cards -->
<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let pkg of packages">
    <div class="card h-100 shadow-sm animate__animated animate__fadeInUp">
      <img
        [src]="pkg.packageImage ? pkg.packageImage : 'https://via.placeholder.com/200x200?text=No+Image'"
        class="card-img-top"
        [alt]="pkg.packageName"
        style="height: 200px; object-fit: cover;"
        (error)="handleImageError($event)"
      >
      <div class="card-body">
        <h5 class="card-title">{{ pkg.packageName }}</h5>
        <p class="card-text">{{ pkg.packageDescription }}</p>
        <p class="card-text fw-bold text-success">${{ pkg.packagePrice.toFixed(2) }}</p>
      </div>
      <div class="card-footer bg-transparent border-0" *ngIf="role === 'CUSTOMER'">
        <a [routerLink]="['/buy-package', pkg.id]" class="btn btn-primary w-100">
          <i class="bi bi-cart-plus me-2"></i>Booking
        </a>
      </div>
    </div>
  </div>
</div>
  <!-- No Packages -->
  <div *ngIf="!errorMessage && packages.length === 0" class="text-center mt-4">
    <p class="text-muted">No packages available at the moment.</p>
  </div>
</div>
