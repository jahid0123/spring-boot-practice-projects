<!-- Main Layout Wrapper -->
<div class="d-flex" id="adminDashboard" style="min-height: 100vh; background: #f8f9fa;">
  <!-- Sidebar -->
  <nav
    id="sidebar"
    class="bg-dark text-white d-flex flex-column p-3 position-fixed"
    style="width: 260px; height: 100vh; box-shadow: 4px 0 15px rgba(0,0,0,0.15);"
  >
    <h2 class="fs-4 fw-bold mb-4 text-center border-bottom border-secondary pb-3">
      <i class="bi bi-speedometer2 me-2"></i>Admin Panel
    </h2>

    <ul class="nav nav-pills flex-column gap-2">
      <li class="nav-item">
        <a
          class="nav-link text-white rounded d-flex align-items-center"
          routerLink="/admin/admin-home"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >
          <i class="bi bi-house-door-fill me-3 fs-5"></i> Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-white rounded d-flex align-items-center"
          routerLink="/admin/admission-patient"
          routerLinkActive="active"
          >
          <i class="bi bi-person-plus-fill me-3 fs-5"></i> Admit Patient
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-white rounded d-flex align-items-center"
          routerLink="/admin/admited-patient"
          routerLinkActive="active"
          >
          <i class="bi bi-people-fill me-3 fs-5"></i> Admitted Patients
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-white rounded d-flex align-items-center"
          routerLink="/admin/manage-doctor"
          routerLinkActive="active"
          >
          <i class="bi bi-person-badge-fill me-3 fs-5"></i> Manage Doctors
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-white rounded d-flex align-items-center"
          routerLink="/admin/manage-beds"
          routerLinkActive="active"
          >
          <i class="bi bi-hospital-fill me-3 fs-5"></i> Manage Beds
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-white rounded d-flex align-items-center"
          routerLink="/admin/bill"
          routerLinkActive="active"
          >
          <i class="bi bi-hospital-fill me-3 fs-5"></i> Manage bill
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-white rounded d-flex align-items-center"
          routerLink="/admin/discharge"
          routerLinkActive="active"
          >
          <i class="bi bi-hospital-fill me-3 fs-5"></i> Discharge Patient
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-white rounded d-flex align-items-center"
          routerLink="/admin/manage-users"
          routerLinkActive="active"
          >
          <i class="bi bi-people-fill me-3 fs-5"></i> Manage Users
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-white rounded d-flex align-items-center"
          routerLink="/admin/manage-appointments"
          routerLinkActive="active"
          >
          <i class="bi bi-calendar-check-fill me-3 fs-5"></i> Appointments
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link text-white rounded d-flex align-items-center"
          routerLink="/admin/add-doctor"
          routerLinkActive="active"
          >
          <i class="bi bi-person-plus-fill me-3 fs-5"></i> Add Doctor
        </a>
      </li>
      <li class="nav-item mt-auto">
        <a class="nav-link text-white rounded d-flex align-items-center" (click)="logout()" style="cursor:pointer;">
          <i class="bi bi-box-arrow-right me-3 fs-5"></i> Logout
        </a>
      </li>
    </ul>
  </nav>

  <!-- Page Content -->
  <div class="flex-grow-1" style="margin-left: 260px;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top px-4">
      <div class="container-fluid">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle d-flex align-items-center text-dark"
              href="#"
              id="adminDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-person-circle fs-3 me-2"></i>
              <span class="d-none d-lg-inline">Admin</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminDropdown">
              <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i> Profile</a></li>
              <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i> Settings</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item text-danger" (click)="logout()" style="cursor:pointer;">
                <i class="bi bi-box-arrow-right me-2"></i> Logout
              </a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content Area -->
    <main class="p-4" style="min-height: calc(100vh - 56px);">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
