<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow rounded-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Login to Your Account</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          formControlName="email"
          id="email"
          class="form-control"
          [class.is-invalid]="submitted && f['email'].errors"
          placeholder="Enter your email"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors?.['required']">Email is required</div>
          <div *ngIf="f['email'].errors?.['email']">Enter a valid email</div>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          id="password"
          class="form-control"
          [class.is-invalid]="submitted && f['password'].errors"
          placeholder="Enter your password"
        />
        <i
          class="bi"
          [ngClass]="showPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"
          (click)="togglePassword()"
          style="position: absolute; top: 38px; right: 10px; cursor: pointer;"
        ></i>
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors?.['required']">Password is required</div>
        </div>
      </div>

      <!-- Remember me -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe" />
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100 rounded-3">
        Login
      </button>

      <!-- Footer -->
      <div class="text-center mt-3">
        <a [routerLink]="['/register']">Don't have an account? Sign up</a>
      </div>
    </form>
  </div>
</div>
