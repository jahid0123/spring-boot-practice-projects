<div class="container my-5">
  <div class="card shadow rounded-4 overflow-hidden">

    <!-- ðŸ”· Header with 3 Buttons -->
    <div class="card-header bg-light px-4 py-3">
      <div class="d-flex justify-content-between">
        <div>
          <button
            class="btn"
            [ngClass]="{ 'btn-primary': selected === 'doctor', 'btn-outline-primary': selected !== 'doctor' }"
            (click)="selectTab('doctor')"
          >
            Doctors
          </button>

          <button
            class="btn ms-2"
            [ngClass]="{ 'btn-primary': selected === 'patient', 'btn-outline-primary': selected !== 'patient' }"
            (click)="selectTab('patient')"
          >
            Patients
          </button>

          <button
            class="btn ms-2"
            [ngClass]="{ 'btn-primary': selected === 'user', 'btn-outline-primary': selected !== 'user' }"
            (click)="selectTab('user')"
          >
            Users
          </button>
        </div>

        <button class="btn btn-outline-secondary" (click)="reloadData()">
          <i class="bi bi-arrow-clockwise me-1"></i> Refresh
        </button>
      </div>
    </div>

    <!-- ðŸ”· Body Table -->
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover table-bordered mb-0">
          <thead class="table-light">
            <tr>
              <th *ngFor="let col of columns">{{ col }}</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of currentData; index as i">
              <td *ngFor="let key of keys">{{ item[key] }}</td>
              <td>
                <button class="btn btn-sm btn-info me-2">View</button>
                <button class="btn btn-sm btn-danger">Delete</button>
              </td>
            </tr>
            <tr *ngIf="currentData.length === 0">
              <td [attr.colspan]="columns.length + 2" class="text-center py-4 text-muted">
                No {{ selected }}s found.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
