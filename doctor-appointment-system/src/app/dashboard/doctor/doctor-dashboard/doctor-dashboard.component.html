<div class="d-flex" id="doctorDashboard">
  <!-- Sidebar -->
  <nav
    id="sidebar"
    class="bg-info text-white vh-100 p-3 position-fixed "
    style="width: 250px; z-index: 1000"
  >
    <h5 class="mb-4  mt-3 fs-3"><i class="bi bi-person-badge me-2"></i>Doctor Panel</h5>
    <ul class="nav flex-column fw-semibold">
      <li class="nav-item mb-2">
        <a class="nav-link text-white" [routerLink]="['/doctor/home']">
          <i class="bi bi-house-door me-2"></i> Dashboard
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link text-white" [routerLink]="['/doctor/doctor-appointment']">
          <i class="bi bi-calendar-check me-2"></i> Appointments
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link text-white" [routerLink]="['/doctor/prescription']">
          <i class="bi bi-file-medical me-2"></i> Prescriptions
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-danger" (click)="logout()">
          <i class="bi bi-box-arrow-right me-2"></i> Logout
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="flex-grow-1" style="margin-left: 250px">
    <!-- Header -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4 py-2 fixed-top"
      style="z-index: 1020; margin-left: 250px"
    >
      <div class="container-fluid">
        <h4 class="fw-bold mb-0">
          <i class="bi bi-person-badge me-2 text-primary"></i>Doctor Dashboard
        </h4>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle d-flex align-items-center"
              href="#"
              id="doctorDropdown"
              role="button"
              data-bs-toggle="dropdown"
            >
              <i class="fa-solid fa-user fs-4"></i>
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="doctorDropdown"
            >
              <li>
                <a class="dropdown-item" [routerLink]="['/doctor/doctor-profile']">
                  <i class="bi bi-person-circle me-2"></i>Profile
                </a>
              </li>
              <li>
                <a class="dropdown-item" [routerLink]="['/doctor/doctor-settings']">
                  <i class="bi bi-gear me-2"></i>Settings
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="p-3 mt-5">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
