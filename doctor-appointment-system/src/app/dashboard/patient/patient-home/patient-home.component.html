<div class="container mt-5">
  <h2 class="mb-5 fs-2 fw-bolder">All Available Doctors</h2>
  <div class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let doctor of doctors">
      <div class="card shadow-lg border-0 rounded-4 h-100">

        <!-- Full-Width Image Top Section -->
        <div class="position-relative">
          <img src="doctor-explain-coronavirus.png"
               class="card-img-top w-100"
               style="height: 250px; object-fit: cover; border-top-left-radius: 1rem; border-top-right-radius: 1rem;"
               alt="Doctor Image">

          <!-- Favorite Icon -->
          <button class="btn btn-light position-absolute top-0 end-0 m-2 rounded-circle shadow"
                  (click)="saveFavorite(doctor)" title="Save Favorite">
            <i class="bi bi-star text-warning"></i>
          </button>
        </div>

        <!-- Card Body -->
        <div class="card-body">
          <h5 class="card-title text-primary mb-1">{{ doctor.name }}</h5>
          <p class="text-muted mb-2">{{ doctor.specialization }}</p>

          <ul class="list-unstyled small text-start px-2 mb-3">
            <li><i class="bi bi-mortarboard-fill me-2 text-secondary"></i><strong>Qualification:</strong> {{ doctor.qualification }}</li>
            <li><i class="bi bi-award-fill me-2 text-secondary"></i><strong>Experience:</strong> {{ doctor.experience }} yrs</li>
            <li><i class="bi bi-hospital-fill me-2 text-secondary"></i><strong>Hospital:</strong> {{ doctor.hospitalName }}</li>
            <li><i class="bi bi-telephone-fill me-2 text-secondary"></i><strong>Phone:</strong> {{ doctor.phone }}</li>
          </ul>

          <!-- Centered Button -->
          <div class="d-flex justify-content-center">
            <button class="btn btn-outline-success" (click)="bookAppointment(doctor)">
              <i class="bi bi-calendar-plus me-2"></i>Book Appointment
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
