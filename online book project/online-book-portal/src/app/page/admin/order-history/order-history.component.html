<div class="container mt-4">
  <h3>Order List</h3>

  <div *ngIf="isLoading" class="text-muted">Loading...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="!isLoading && orders.length === 0" class="alert alert-warning">
    No orders found.
  </div>

  <div class="row">
    <div class="col-md-3" *ngFor="let order of orders">
      <div class="card mb-4 shadow-sm">
        <div class="card-header d-flex justify-content-between">
          <strong>Order #{{ order.orderId }}</strong>
          <small>{{ order.createdAt | date: 'short' }}</small>
        </div>
        <div class="card-body">
          <h5>{{ order.userName }}</h5>
          <p><strong>Price:</strong> {{ order.orderPrice | currency:'USD' }}</p>
          <p *ngIf="order.userPhone"><strong>Phone:</strong> {{ order.userPhone }}</p>
          <p *ngIf="order.userAddress"><strong>Address:</strong> {{ order.userAddress }}</p>

          <div><strong>Books:</strong>
            <ul>
              <li *ngFor="let book of order.bookName">{{ book }}</li>
            </ul>
          </div>

          <div class="d-flex gap-2 mt-2">
            <button class="btn btn-primary btn-sm" (click)="viewOrder(order)">View Order</button>
            <button class="btn btn-success btn-sm" (click)="markAsShipped(order)">Shipped Order</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
