<div class="d-flex" style="min-height: 100vh;">

  <nav

    style="width: 250px;"
  >
    <div class="d-flex align-items-center mb-4">

      <span class="fs-5 fw-bold">Admin Panel</span>
    </div>

    <ul class="nav flex-column">
      <li class="nav-item mb-2">
        <a class="nav-link text-white d-flex align-items-center"
           routerLink="/admin-dashboard/admin-home"
           routerLinkActive="active fw-semibold bg-white text-primary rounded px-2">
          <i class="bi bi-house-door me-2"></i> Home
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link text-white d-flex align-items-center"
           routerLink="/admin-dashboard/add-book"
           routerLinkActive="active fw-semibold bg-white text-primary rounded px-2">
          <i class="bi bi-book me-2"></i> Book Management
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link text-white d-flex align-items-center"
           routerLink="/admin-dashboard/add-author"
           routerLinkActive="active fw-semibold bg-white text-primary rounded px-2">
          <i class="bi bi-people me-2"></i> Author Management
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link text-white d-flex align-items-center"
           routerLink="/admin-dashboard/order-history"
           routerLinkActive="active fw-semibold bg-white text-primary rounded px-2">
          <i class="bi bi-basket me-2"></i> Order Management
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link text-white d-flex align-items-center"
           routerLink="/admin-dashboard/user-list"
           routerLinkActive="active fw-semibold bg-white text-primary rounded px-2">
          <i class="bi bi-person-lines-fill me-2"></i> User Management
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main Content Area -->
  <div class="flex-grow-1 d-flex flex-column">
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-4">
      <div class="ms-auto">
        <div class="dropdown">
          <a
            class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle"
            href="#"
            id="adminProfileDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-person-circle fs-4 me-2"></i>
            <span>Admin</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="adminProfileDropdown">
            <li>
              <a class="dropdown-item" routerLink="/admin-dashboard/profile">
                <i class="bi bi-person me-2"></i> Profile
              </a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item text-danger" href="#" (click)="logout()">
                <i class="bi bi-box-arrow-right me-2"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>

    <!-- Router View -->
    <div class="p-4 bg-light flex-grow-1">

    </div>
