<div class="container mt-4">
  <h3 class="mb-4">Order History</h3>
  <div *ngIf="orders.length === 0" class="alert alert-info">No orders found.</div>
  <table class="table table-bordered table-striped" *ngIf="orders.length > 0">
    <thead class="table-dark">
      <tr>
        <th>Order ID</th>
        <th>User ID</th>
        <th>Books</th>
        <th>Total Price</th>
        <th>Ordered On</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.orderId }}</td>
        <td>{{ order.userId }}</td>
        <td>
          <ul>
            <li *ngFor="let bookId of order.bookIds">{{ bookId }}</li>
          </ul>
        </td>
        <td>BDT {{ order.orderPrice }}</td>
        <td>{{ order.createdAt}}</td>
      </tr>
    </tbody>
  </table>
</div>
