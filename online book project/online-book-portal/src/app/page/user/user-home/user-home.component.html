<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let book of books">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <img src="{{ book.bookImageUrl }}" class="card-img-top" alt="Book Image">
          <h5 class="card-title">{{ book.bookName }}</h5>
          <strong>Authors Name:</strong> {{ book.authorNames }}<br />
          <h6 class="card-subtitle mb-2 text-muted">Category: {{ book.bookCategory }}</h6>
          <p class="card-text">
            <strong>ISBN:</strong> {{ book.bookIsbnNumber }}<br />
            <strong>Price:</strong> {{ book.bookPrice }} BDT<br />
            <strong>Rating:</strong> {{ book.bookRating }} / 5<br />
          </p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button class="btn btn-primary btn-sm" (click)="addToCart(book)">
            <i class="bi bi-cart-plus"></i> Add to Cart
          </button>
          <button class="btn btn-outline-secondary btn-sm" (click)="viewDetails(book)">
            <i class="bi bi-info-circle"></i> Details
          </button>
          <button class="btn btn-outline-danger btn-sm" (click)="addToFavorites(book)">
            <i class="bi bi-heart"></i> Save
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
