<div class="container mt-4 d-flex justify-content-center">
  <div class="card shadow-lg rounded-4" style="width: 100%; max-width: 600px;">
    <div class="card-header bg-dark text-white text-center py-3 d-flex justify-content-between align-items-center">
      <h4 class="mb-0">User Profile</h4>
      <button class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#editProfileModal">
        <i class="bi bi-pencil-square"></i> Edit
      </button>
    </div>
    <div class="card-body px-4 py-4">
      <div class="mb-3">
        <label class="form-label fw-bold">Name</label>
        <div class="form-control bg-light">{{ user.name }}</div>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Email</label>
        <div class="form-control bg-light">{{ user.email }}</div>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Role</label>
        <div class="form-control bg-light text-uppercase">{{ user.role }}</div>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Phone Number</label>
        <div class="form-control bg-light">{{ user.phoneNumber }}</div>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Address</label>
        <div class="form-control bg-light">{{ user.address }}</div>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Created At</label>
        <div class="form-control bg-light">{{ user.createdAt | date:'medium' }}</div>
      </div>
    </div>
  </div>
</div>

<!-- ðŸ”½ Edit Modal -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" (ngSubmit)="onUpdateProfile()">
      <div class="modal-header">
        <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" [(ngModel)]="editUser.name" name="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="text" [(ngModel)]="editUser.phoneNumber" name="phoneNumber" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Address</label>
          <textarea [(ngModel)]="editUser.address" name="address" class="form-control" rows="2" required></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>
  </div>
</div>
