<div class="container mt-5" style="max-width: 500px;">
  <h2 class="text-center mb-4">Sign Up</h2>
  <form (ngSubmit)="onSignup()" #signupForm="ngForm">

    <!-- Full Name -->
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input
        type="text"
        id="fullName"
        name="fullName"
        class="form-control"
        [(ngModel)]="fullName"
        required
        placeholder="Enter your full name"
      />
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="email"
        required
        email
        placeholder="Enter email"
      />
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        [(ngModel)]="password"
        required
        placeholder="Create a password"
      />
    </div>

    <!-- Sign Up Button -->
    <div class="d-grid">
      <button type="submit" class="btn btn-success" [disabled]="!signupForm.form.valid">
        Sign Up
      </button>
    </div>

  </form>
</div>
