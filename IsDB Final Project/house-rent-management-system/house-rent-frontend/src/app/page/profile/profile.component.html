<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow rounded-4 border-0">
        <div class="card-body">
          <h4 class="card-title text-primary mb-3">
            <i class="bi bi-person-fill me-2"></i>Profile Information
          </h4>

          <ul class="list-group list-group-flush mb-4">
            <li class="list-group-item">
              <strong><i class="bi bi-person me-2"></i>Name:</strong> {{ getUserInfo?.name }}
            </li>
            <li class="list-group-item">
              <strong><i class="bi bi-envelope me-2"></i>Email:</strong> {{ getUserInfo?.email }}
            </li>
            <li class="list-group-item">
              <strong><i class="bi bi-telephone me-2"></i>Phone:</strong> {{ getUserInfo?.phone }}
            </li>
            <li class="list-group-item">
              <strong><i class="bi bi-wallet2 me-2"></i>Credit Balance:</strong> {{ getUserInfo?.creditBalance }}
            </li>
          </ul>

          <div class="d-flex justify-content-between">
            <button class="btn btn-outline-primary w-48" data-bs-toggle="modal" data-bs-target="#editModal">
              <i class="bi bi-pencil-square me-1"></i>Edit Info
            </button>
            <button class="btn btn-outline-warning w-48" data-bs-toggle="modal" data-bs-target="#passwordModal">
              <i class="bi bi-lock-fill me-1"></i>Change Password
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Edit Info Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form [formGroup]="editForm" (ngSubmit)="submitEdit()" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="editName" class="form-label">Name</label>
          <input type="text" id="editName" class="form-control" formControlName="name" />
        </div>
        <div class="mb-3">
          <label for="editPhone" class="form-label">Phone</label>
          <input type="text" id="editPhone" class="form-control" formControlName="phone" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>
  </div>
</div>

<!-- Change Password Modal -->
<div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form [formGroup]="passwordForm" (ngSubmit)="submitPasswordChange()" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="passwordModalLabel">Change Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Current Password</label>
          <input type="password" class="form-control" formControlName="currentPassword" />
        </div>
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" class="form-control" formControlName="newPassword" />
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-warning">Update Password</button>
      </div>
    </form>
  </div>
</div>
