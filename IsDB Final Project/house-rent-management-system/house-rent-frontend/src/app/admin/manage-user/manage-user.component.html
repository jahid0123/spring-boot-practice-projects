<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold mb-0">
      <i class="bi bi-people-fill text-primary me-2"></i> User List
    </h2>
  </div>

  <div class="table-responsive shadow rounded-4 overflow-hidden">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-primary text-center">
        <tr>
          <th><i class="bi bi-hash"></i> ID</th>
          <th><i class="bi bi-person-fill"></i> Name</th>
          <th><i class="bi bi-envelope-fill"></i> Email</th>
          <th><i class="bi bi-person-badge-fill"></i> Role</th>
          <th><i class="bi bi-telephone-fill"></i> Phone</th>
          <th><i class="bi bi-wallet-fill"></i> Credit</th>
          <th><i class="bi bi-clock-history"></i> Created At</th>
          <th><i class="bi bi-gear-fill"></i> Action</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <span class="badge bg-info text-dark px-3 py-1 rounded-pill">
              {{ user.role }}
            </span>
          </td>
          <td>{{ user.phone }}</td>
          <td>
            <i class="bi bi-gem text-success me-1"></i>
            {{ user.balanceCredits }}
          </td>
          <td>{{ user.createdAt }}</td>
          <td>
            <button class="btn btn-outline-danger btn-sm rounded-pill px-3" (click)="deleteUser(user.id)">
              <i class="bi bi-trash-fill me-1"></i> Delete
            </button>
          </td>
        </tr>

        <tr *ngIf="users.length === 0">
          <td colspan="8" class="text-muted py-4">
            <i class="bi bi-info-circle-fill me-2"></i> No users found.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
