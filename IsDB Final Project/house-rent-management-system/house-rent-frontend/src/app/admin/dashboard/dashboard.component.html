<!-- admin-dashboard.component.html -->
<div class="container-fluid py-4">
  <div class="row mb-4">
    <div class="col text-center">
      <h2 class="fw-bold text-primary">
        <i class="bi bi-speedometer2"></i> Admin Dashboard
      </h2>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-md-3">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center">
          <i class="bi bi-people-fill fs-1 text-success"></i>
          <h5 class="card-title mt-2">Users</h5>
          <p class="card-text fs-4">{{ stats.users }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center">
          <i class="bi bi-house-door-fill fs-1 text-info"></i>
          <h5 class="card-title mt-2">Posts</h5>
          <p class="card-text fs-4">{{ stats.posts }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center">
          <i class="bi bi-person-bounding-box fs-1 text-warning"></i>
          <h5 class="card-title mt-2">Admins</h5>
          <p class="card-text fs-4">{{ stats.admins }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center">
          <i class="bi bi-graph-up-arrow fs-1 text-danger"></i>
          <h5 class="card-title mt-2">Revenue</h5>
          <p class="card-text fs-4">{{ stats.revenue }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
